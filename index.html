<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brewbelly</title>
</head>
<style>
  #button {
    z-index: 1000;
    bottom: 48px;
    left: 48px;
    position: absolute;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 24px;
    padding-right: 24px;
    border-style: solid;
    border-width: 1px;
    border-color: #ffffff;
    background-color: #ffffff33;
    border-radius: 48px;
    color: #ffffff;
  }

  #button:hover {
    background-color: #ffffff80;
  }

  #button:active {
    background-color: #ffffff;
    color: #161616;
  }

</style>
<body>
  <!-- 1. The <iframe> (video player) will replace this <div> tag. -->
  <div style="z-index: 99; top: 0; left: 0; width: 100%; height: 100%; position: absolute;"  id='videoPlayer'></div>
  <div style="z-index: 199; top: 0; left: 0; width: 100%; height: 100%; position: absolute;"  id='podPlayer'></div>
  <div style="display: none"  id='musicPlayer'></div>
  <button id='button' type="button" onclick="enableSound()">
    <p>Click to enable sound.</p>
  </button>
</body>

<script>
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var videoPlayer;
  var musicPlayer;
  var podPlayer;

  function onYouTubeIframeAPIReady() {
    videoPlayer = new YT.Player('videoPlayer', {
      playerVars: {
        autoplay: 1,
        loop: 1,
        controls: 0,
        showinfo: 0,
        frameborder: 0,
        rel: 0,
        mute: 1,
        'listType': 'playlist',
        'list': 'PLGL1RS_tj0UFFqj8bbLCX0VxWKr2g8phq',
      },
      events: {
        'onReady': onVideoReady,
        'onStateChange': onPlayerStateChange
        }
      });
    podPlayer = new YT.Player('podPlayer', {
      playerVars: {
        autoplay: 1,
        loop: 1,
        controls: 0,
        showinfo: 0,
        frameborder: 0,
        rel: 0,
        mute: 1,
        'listType': 'playlist',
        'list': 'PLrAXtmErZgOdP_8GztsuKi9nrraNbKKp4',
      },
      events: {
        'onReady': onPodReady,
        'onStateChange': onPlayerStateChange
        }
    });
    musicPlayer = new YT.Player('musicPlayer', {
      playerVars: {
        autoplay: 1,
        loop: 1,
        controls: 0,
        showinfo: 0,
        frameborder: 0,
        rel: 0,
        mute: 1,
        'listType': 'playlist',
        'list': 'PLGL1RS_tj0UH6RRpimrDTXc9tP8FIx8LQ',
      },
      events: {
        'onReady': onMusicReady,
        'onStateChange': onPlayerStateChange
        }
    });
  }

  function onVideoReady(event) {
    videoPlayer.setShuffle(true);
    videoPlayer.mute();
    videoPlayer.playVideoAt(0);
  }

  function onPodReady(event) {
    podPlayer.setShuffle(true);
    podPlayer.playVideoAt(0);
  }

  function onMusicReady(event) {
    musicPlayer.setShuffle(true);
    musicPlayer.playVideoAt(0);
  }

  function onPlayerStateChange(event) {
    const player = event.target;
  }

  function enableSound() {
    musicPlayer.unMute();
    musicPlayer.setVolume(50)
    podPlayer.unMute();
    podPlayer.setVolume(100)
    var tempButton = document.getElementById('button');
    var buttonParent = tempButton.parentElement;
    buttonParent.removeChild(tempButton);
  }
</script>
</html>
