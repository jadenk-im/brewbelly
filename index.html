<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!-- 1. The <iframe> (video player) will replace this <div> tag. -->
  <div style="z-index: 99; top: 0; left: 0; width: 100%; height: 100%; position: absolute;"  id='videoPlayer'></div>
  <div style="display: none;"  id='musicPlayer'></div>
  <div style="display: none;"  id='podPlayer'></div>
</body>

<script>
  // 2. This code loads the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var videoPlayer;
  var musicPlayer;
  var podPlayer;

  function onYouTubeIframeAPIReady() {
    videoPlayer = new YT.Player('videoPlayer', {
      playerVars: {
        autoplay: 1,
        loop: 1,
        controls: 0,
        showinfo: 0,
        frameborder: 0,
        rel: 0,
        mute: 1,
        'listType': 'playlist',
        'list': 'PLGL1RS_tj0UFFqj8bbLCX0VxWKr2g8phq',
      },
      events: {
        'onReady': onVideoReady,
        'onStateChange': onPlayerStateChange
        }
      });
    musicPlayer = new YT.Player('musicPlayer', {
      playerVars: {
        autoplay: 1,
        loop: 1,
        controls: 0,
        showinfo: 0,
        frameborder: 0,
        rel: 0,
        mute: 0,
        'listType': 'playlist',
        'list': 'PLGL1RS_tj0UH6RRpimrDTXc9tP8FIx8LQ',
      },
      events: {
        'onReady': onMusicReady,
        'onStateChange': onPlayerStateChange
        }
    });
    podPlayer = new YT.Player('podPlayer', {
      playerVars: {
        autoplay: 1,
        loop: 1,
        controls: 0,
        showinfo: 0,
        frameborder: 0,
        rel: 0,
        mute: 0,
        'listType': 'playlist',
        'list': 'PLrAXtmErZgOdP_8GztsuKi9nrraNbKKp4',
      },
      events: {
        'onReady': onPodReady,
        'onStateChange': onPlayerStateChange
        }
    });
  }

  // 4. The API will call this function when the video player is ready.
  function onVideoReady(event) {
    videoPlayer.setShuffle(true);
    videoPlayer.mute();
    videoPlayer.playVideoAt(0);
  }

  function onMusicReady(event) {
    musicPlayer.setShuffle(true);
    musicPlayer.playVideoAt(0);
  }

  function onPodReady(event) {
    podPlayer.setShuffle(true);
    podPlayer.playVideoAt(0);
  }

  // 5. The API calls this function when the player's state changes.
  function onPlayerStateChange(event) {
    const player = event.target;
  }
</script>
